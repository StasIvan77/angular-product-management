<mat-grid-list cols="5" rowHeight="1:1">
    <mat-grid-tile *ngFor="let product of product">
        <div class="tile-content">
            <img [src]="product.imagePath" alt="{{ product.name }}">
            <p>{{ product.name }}</p>
            <p>{{ product.description }}</p>
            <p>{{ product.price }} грн.</p>
        </div>       
    </mat-grid-tile>    
</mat-grid-list>
